<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Solicitud de información</title>
	<style>

	</style>
</head>

<body id="main_body">
	<img id="top" src="top.png" alt="">
	<div id="form_container">
		<h1><a>Solicitud de información</a></h1>
		<form method="post" action="">
			<div class="form_description">
				<h2>Telefonía y fibra</h2>
				<p>Rellene el formulario</p>
			</div>
			<ul>
				<li id="li_1">
					<span>
						<label>Nombre</label>
						<input id="element_1" name="element_1" class="element text" maxlength="255" size="8" value="" />
					</span>
					<span>
						<label>Apellidos</label>
						<input id="element_2" name="element_2" class="element text" maxlength="255" size="14"
							value="" />

					</span>
				</li>
				<li id="li_2">
					<div>
						<label>Email</label>
						<input id="element_3" name="element_3" class="element text medium" type="text" maxlength="255"
							value="" />
					</div>
				</li>
				<li id="li_3">
					<div>
						<label for="element_4">Seleccione tarifa</label>
						<select class="element select medium" id="element_4" name="element_4">
							<option value="" selected="selected"></option>
							<option value="1">Tarifas telefonía</option>
							<option value="2">Tarifas fibra</option>
							<option value="3">Tarifas telefonía + fibra</option>

						</select>
					</div>
				</li>

				<li class="buttons">
					<input id="saveForm" class="button_text" type="submit" name="submit" value="Enviar" />
				</li>
			</ul>
		</form>
	</div>
	<img id="bottom" src="bottom.png" alt="">
</body>

</html>
